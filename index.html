  <p id="demo"></p>

  <script>

    var i = 0;
    var  txt = ' Сладких сновидений и хорошего отдыха этой ночью. С любовью желаю тебе спокойной ночки! ';
    var speed = 100;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("demo").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>
